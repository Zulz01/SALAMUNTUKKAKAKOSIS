<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Courier New', monospace;
      padding: 40px;
      color: #333;
    }
    .typing-container {
      border: 2px solid #ccc;
      background: #fff;
      padding: 30px;
      width: 80%;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-size: 16px;
    }
    .cursor {
      display: inline-block;
      background-color: #333;
      width: 10px;
      height: 18px;
      margin-left: 2px;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="typing-container" id="typing-text">
    <span id="typed"></span><span class="cursor"></span>
  </div>

  <script>
    const text = `Peserta Didik Baru Kelas X  A/N ZULZ KIFLI / ZUL

    let i = 0;
    const speed = 80;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed").textContent += text.charAt(i);

    window.onload = typeWriter;

</body>
</html>
